<div class="session-list-container">
  <div class="session-list">
    @for (session of sessions; track session.id) {
      <app-session-card 
        [session]="session"
        (sessionUpdated)="onSessionUpdated($event)">
      </app-session-card>
    }
    @empty {
      <div class="no-sessions">
        <p>No sessions available</p>
      </div>
    }
  </div>
</div>
